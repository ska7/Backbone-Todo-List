<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backbone Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"
    ></script>
  <script defer src="main.js"></script></head>
  <body style="background: grey;">
    <div class="container todoapp" >

      <input
        id="todo-input"
        class="form-control w-25 mt-5 d-flex"
        placeholder="Add new todo"
      />
      <button
        id="add-btn"
        class="btn btn-success mt-3 add-btn"
        style="width: 200px"
      >
        Add
      </button>


      <h1 class="mt-5">My Todos:</h1>
      <ul class="list-group mt-5" id="todo-list">
        <li class="list-group-item d-flex flex-row justify-content-between w-75">
          <input class="todo-name" style="border: none; outline: none;" value="Todo"/>
          <div>
          <button id="edit-btn" class="btn btn-warning" style="width: 100px">Edit</button>
          <button id="delete-btn" class="btn btn-danger" style="width: 100px">Delete</button>
          </li>
      </ul>
    </div>

    <script type="text/template" id="todo-template">
      <li class="list-group-item d-flex flex-row justify-content-between w-75">
        <div>
        <input type="checkbox" checked/>
           <input class="todo-name" style="border: none; outline: none; text-decoration: line-through" disabled value=<%= todoName %> />
        </div>
        <div>
        <button id="edit-btn" class="btn btn-warning" style="width: 100px">Edit</button>
        <button id="delete-btn" class="btn btn-danger" style="width: 100px">Delete</button>
        <button id="update-btn" class="btn btn-success" style="width: 100px; display: none">Update</button>
        <button id="cancel-btn" class="btn btn-danger" style="width: 100px; display: none">Cancel</button>
      </div>
      </li>
    </script>

<!-- Bizzabo Web Agenda End -->

  </body>
</html>
